<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Size Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #1c1c1e;
            --text-primary: #f5f5f7;
            --text-secondary: #86868b;
            --accent-blue: #0071e3;
            --accent-blue-hover: #0077ed;
            --border-color: #424245;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        h1,
        h2,
        h3 {
            letter-spacing: -0.02em;
        }

        .apple-card {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 24px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .apple-card:hover {
            transform: scale(1.01);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .apple-btn {
            background-color: var(--accent-blue);
            color: white;
            border-radius: 980px;
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .apple-btn:hover {
            background-color: var(--accent-blue-hover);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background-color: #424245;
            border-radius: 6px;
            border: 3px solid var(--bg-color);
        }

        .animate-fade-in {
            animation: fadeIn 0.6s ease-out forwards;
            opacity: 0;
        }

        .animate-slide-up {
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .delay-100 {
            animation-delay: 0.1s;
        }

        .delay-200 {
            animation-delay: 0.2s;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col p-6 md:p-12 max-w-[1400px] mx-auto w-full">

    <!-- Header -->
    <header class="text-center mb-16 animate-fade-in">
        <h1
            class="text-5xl md:text-7xl font-semibold mb-4 bg-clip-text text-transparent bg-gradient-to-b from-white to-gray-500">
            Room Size Analyzer
        </h1>
        <p class="text-xl text-[#86868b] font-normal max-w-2xl mx-auto">
            Visualize and compare your building data with precision.
        </p>
    </header>

    <!-- Upload Section -->
    <div class="max-w-3xl mx-auto w-full mb-16 animate-slide-up delay-100">
        <label for="csv-file-input"
            class="group relative flex flex-col items-center justify-center w-full h-64 rounded-[30px] border border-[#424245] bg-[#1c1c1e] hover:bg-[#2c2c2e] hover:border-[#86868b] transition-all duration-300 cursor-pointer overflow-hidden">

            <div class="flex flex-col items-center justify-center pt-5 pb-6 z-10">
                <div class="mb-4 p-4 rounded-full bg-[#2c2c2e] group-hover:bg-[#3a3a3c] transition-colors">
                    <svg class="w-8 h-8 text-[#0071e3]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                </div>
                <p class="mb-2 text-lg text-[#f5f5f7] font-medium">Drop your CSV file here</p>
                <p class="text-sm text-[#86868b]">or click to browse</p>
            </div>
            <input id="csv-file-input" type="file" class="hidden" accept=".csv" />
        </label>

        <div id="file-status-area"
            class="mt-6 flex items-center justify-between hidden animate-fade-in bg-[#1c1c1e] p-4 rounded-2xl border border-[#424245]">
            <div class="flex items-center gap-4">
                <div class="w-10 h-10 rounded-full bg-[#2c2c2e] flex items-center justify-center text-[#0071e3]">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <div>
                    <p class="text-xs text-[#86868b] uppercase tracking-wider font-semibold">Selected File</p>
                    <p id="file-name" class="text-[#f5f5f7] font-medium">data.csv</p>
                </div>
            </div>
            <button onclick="document.getElementById('csv-file-input').click()"
                class="text-sm text-[#0071e3] hover:underline font-medium">Change</button>
        </div>
    </div>

    <div id="message-container" class="text-center my-4 min-h-[2rem]"></div>

    <!-- Controls -->
    <div id="controls-area" class="hidden animate-slide-up delay-200">
        <div class="flex justify-center gap-4 mb-12">
            <div class="bg-[#1c1c1e] p-1 rounded-full inline-flex">
                <button id="show-charts-btn"
                    class="px-6 py-2 rounded-full text-sm font-medium transition-all duration-300 bg-[#3a3a3c] text-white shadow-sm">
                    Bar Charts
                </button>
                <button id="show-shapes-btn"
                    class="px-6 py-2 rounded-full text-sm font-medium transition-all duration-300 text-[#86868b] hover:text-white">
                    Shape Visualizer
                </button>
            </div>

            <div class="flex gap-2">
                <button id="download-btn" hidden class="apple-btn flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                    Download Charts
                </button>
                <button id="download-shapes-btn" hidden class="apple-btn flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                    Download Shapes
                </button>
            </div>
        </div>

        <!-- Content Grids -->
        <div id="charts-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6 animate-fade-in"></div>
        <div id="shapes-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6 hidden animate-fade-in"></div>
    </div>

    <footer class="text-center py-12 text-[#86868b] text-sm mt-auto">
        <p>&copy; 2025 Building Data Analyzer. Designed with precision.</p>
    </footer>

    <!-- Detail Modal -->
    <div id="detail-modal"
        class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/80 backdrop-blur-md animate-fade-in">
        <div
            class="bg-[#1c1c1e] p-8 rounded-[30px] max-w-lg w-full m-4 relative animate-slide-up shadow-2xl border border-[#424245]">
            <button id="close-modal" class="absolute top-6 right-6 text-[#86868b] hover:text-white transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <h3 id="modal-title" class="text-2xl font-semibold text-white mb-1"></h3>
            <p id="modal-subtitle" class="text-sm text-[#86868b] mb-6"></p>
            <div id="modal-content" class="space-y-2 max-h-[60vh] overflow-y-auto pr-2"></div>
        </div>
    </div>

    <script>
        // Apple Theme Chart Defaults
        Chart.defaults.color = '#86868b';
        Chart.defaults.borderColor = '#333333';
        Chart.defaults.font.family = "-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif";
        Chart.register(ChartDataLabels);

        const fileInput = document.getElementById('csv-file-input');
        const fileNameDisplay = document.getElementById('file-name');
        const fileStatusArea = document.getElementById('file-status-area');
        const chartsGrid = document.getElementById('charts-grid');
        const shapesGrid = document.getElementById('shapes-grid');
        const messageContainer = document.getElementById('message-container');
        const downloadBtn = document.getElementById('download-btn');
        const downloadShapesBtn = document.getElementById('download-shapes-btn');
        const showChartsBtn = document.getElementById('show-charts-btn');
        const showShapesBtn = document.getElementById('show-shapes-btn');
        const controlsArea = document.getElementById('controls-area');

        // Modal Elements
        const detailModal = document.getElementById('detail-modal');
        const closeModalBtn = document.getElementById('close-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalSubtitle = document.getElementById('modal-subtitle');
        const modalContent = document.getElementById('modal-content');

        let activeCharts = [];
        let globalHeaders = [];
        let globalData = [];
        let currentViewMode = 'grouped'; // 'grouped' or 'individual'

        // Apple Human Interface Guidelines - Dark Mode System Colors
        const shapeColors = [
            '#0A84FF', // Blue
            '#30D158', // Green
            '#FF9F0A', // Orange
            '#FF453A', // Red
            '#BF5AF2', // Purple
            '#64D2FF', // Teal
            '#FFD60A', // Yellow
            '#5E5CE6', // Indigo
            '#FF375F', // Pink
        ];

        fileInput.addEventListener('change', handleFileUpload);
        downloadBtn.addEventListener('click', downloadChartsAsZip);
        downloadShapesBtn.addEventListener('click', downloadShapesAsZip);
        showChartsBtn.addEventListener('click', showCharts);
        showShapesBtn.addEventListener('click', showShapes);

        // Create View Toggle
        const viewToggleContainer = document.createElement('div');
        viewToggleContainer.className = 'flex justify-center gap-2 mb-8 hidden animate-fade-in';
        viewToggleContainer.id = 'view-toggle-container';
        viewToggleContainer.innerHTML = `
            <div class="bg-[#1c1c1e] p-1 rounded-lg inline-flex border border-[#424245]">
                <button id="view-grouped-btn" class="px-4 py-1.5 rounded-md text-xs font-medium transition-all duration-200 bg-[#3a3a3c] text-white shadow-sm">
                    Grouped View
                </button>
                <button id="view-individual-btn" class="px-4 py-1.5 rounded-md text-xs font-medium transition-all duration-200 text-[#86868b] hover:text-white">
                    Individual View
                </button>
            </div>
        `;
        controlsArea.insertBefore(viewToggleContainer, document.getElementById('charts-grid'));

        const viewGroupedBtn = document.getElementById('view-grouped-btn');
        const viewIndividualBtn = document.getElementById('view-individual-btn');

        viewGroupedBtn.addEventListener('click', () => setViewMode('grouped'));
        viewIndividualBtn.addEventListener('click', () => setViewMode('individual'));

        function setViewMode(mode) {
            if (currentViewMode === mode) return;
            currentViewMode = mode;

            if (mode === 'grouped') {
                viewGroupedBtn.classList.add('bg-[#3a3a3c]', 'text-white', 'shadow-sm');
                viewGroupedBtn.classList.remove('text-[#86868b]', 'hover:text-white');
                viewIndividualBtn.classList.remove('bg-[#3a3a3c]', 'text-white', 'shadow-sm');
                viewIndividualBtn.classList.add('text-[#86868b]', 'hover:text-white');
            } else {
                viewIndividualBtn.classList.add('bg-[#3a3a3c]', 'text-white', 'shadow-sm');
                viewIndividualBtn.classList.remove('text-[#86868b]', 'hover:text-white');
                viewGroupedBtn.classList.remove('bg-[#3a3a3c]', 'text-white', 'shadow-sm');
                viewGroupedBtn.classList.add('text-[#86868b]', 'hover:text-white');
            }

            renderCharts();
        }

        closeModalBtn.addEventListener('click', () => {
            detailModal.classList.add('hidden');
        });

        detailModal.addEventListener('click', (e) => {
            if (e.target === detailModal) {
                detailModal.classList.add('hidden');
            }
        });

        function showCharts() {
            chartsGrid.classList.remove('hidden');
            shapesGrid.classList.add('hidden');
            document.getElementById('view-toggle-container').classList.remove('hidden');

            // Active State
            showChartsBtn.classList.add('bg-[#3a3a3c]', 'text-white', 'shadow-sm');
            showChartsBtn.classList.remove('text-[#86868b]', 'hover:text-white');

            // Inactive State
            showShapesBtn.classList.remove('bg-[#3a3a3c]', 'text-white', 'shadow-sm');
            showShapesBtn.classList.add('text-[#86868b]', 'hover:text-white');

            downloadBtn.hidden = activeCharts.length === 0;
            downloadShapesBtn.hidden = true;
        }

        function showShapes() {
            chartsGrid.classList.add('hidden');
            shapesGrid.classList.remove('hidden');
            document.getElementById('view-toggle-container').classList.add('hidden');

            // Active State
            showShapesBtn.classList.add('bg-[#3a3a3c]', 'text-white', 'shadow-sm');
            showShapesBtn.classList.remove('text-[#86868b]', 'hover:text-white');

            // Inactive State
            showChartsBtn.classList.remove('bg-[#3a3a3c]', 'text-white', 'shadow-sm');
            showChartsBtn.classList.add('text-[#86868b]', 'hover:text-white');

            downloadBtn.hidden = true;
            downloadShapesBtn.hidden = shapesGrid.children.length === 0;
        }

        function displayMessage(type, message) {
            let colorClass = '';
            let content = `<p class="animate-fade-in">${message}</p>`;

            if (type === 'error') {
                colorClass = 'text-[#ff453a] bg-[#ff453a]/10 border border-[#ff453a]/20 p-3 rounded-xl inline-block';
            } else if (type === 'success') {
                colorClass = 'text-[#30d158]';
            } else if (type === 'loading') {
                colorClass = 'text-[#0a84ff]';
                content = `
                    <div class="flex items-center justify-center gap-3 animate-fade-in">
                        <div class="w-5 h-5 border-2 border-[#0a84ff] border-t-transparent rounded-full animate-spin"></div>
                        <span class="font-medium">${message}</span>
                    </div>`;
            }

            messageContainer.innerHTML = `<div class="${colorClass}">${content}</div>`;

            if (type === 'success') {
                setTimeout(() => {
                    messageContainer.innerHTML = '';
                }, 3000);
            }
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];

            chartsGrid.innerHTML = '';
            shapesGrid.innerHTML = '';
            activeCharts.forEach(c => c.destroy());
            activeCharts = [];
            controlsArea.classList.add('hidden');

            if (!file) {
                fileStatusArea.classList.add('hidden');
                return;
            }

            if (!file.name.endsWith('.csv')) {
                displayMessage('error', 'Invalid file type. Please upload a .csv file.');
                return;
            }

            fileNameDisplay.textContent = file.name;
            fileStatusArea.classList.remove('hidden');
            displayMessage('loading', 'Processing your data...');

            if (typeof Papa === 'undefined') {
                displayMessage('error', 'Error: CSV parser library failed to load.');
                return;
            }

            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                transformHeader: h => h.trim(),
                complete: function (results) {
                    if (results.errors.length > 0) {
                        displayMessage('error', `Error parsing CSV: ${results.errors[0].message}`);
                        return;
                    }

                    const data = results.data;
                    const headers = results.meta.fields;

                    if (!data || data.length === 0) {
                        displayMessage('error', 'CSV file contains no data rows.');
                        return;
                    }

                    try {
                        globalHeaders = headers;
                        globalData = data;
                        visualizeData(headers, data);
                        displayMessage('success', 'Analysis complete!');
                        controlsArea.classList.remove('hidden');
                        showChartsBtn.click();
                    } catch (error) {
                        console.error(error);
                        displayMessage('error', `Visualization error: ${error.message}`);
                    }
                },
                error: function (error) {
                    displayMessage('error', `An error occurred: ${error.message}`);
                }
            });
        }

        function parseDimensions(dimensionStr) {
            if (!dimensionStr || dimensionStr === '-') return { length: 0, width: 0 };
            try {
                const normalized = dimensionStr.toUpperCase().replace(/\*/g, 'X').trim();
                const parts = normalized.split('X');
                if (parts.length !== 2) return { length: 0, width: 0 };
                const convertToFeet = (part) => {
                    part = part.trim();
                    if (!part.includes("'")) return parseFloat(part) || 0;
                    const [feet, inches] = part.split("'").map(v => v.trim());
                    return (parseFloat(feet) || 0) + (parseFloat(inches) || 0) / 12;
                };
                return { length: convertToFeet(parts[0]), width: convertToFeet(parts[1]) };
            } catch (e) { return { length: 0, width: 0 }; }
        }

        function calculateArea(dimensionStr) {
            const { length, width } = parseDimensions(dimensionStr);
            return Math.round(length * width * 100) / 100;
        }

        function visualizeData(headers, data) {
            // Initial visualization setup - prepares shapes and calls renderCharts
            const buildingHeader = headers[0];

            // Prepare Shape Visualization (Static, doesn't change with view mode)
            const groups = {
                'Main Area': ['Bedroom 1', 'Bedroom 2', 'Bedroom 3', 'Hall'],
                'Balcony Area': ['Balcony Main', 'Balcony 1', 'Balcony 2', 'Balcony 3'],
                'Bathroom Area': ['Bath 1', 'Bath 2', 'Bath 3'],
                'Utilities Area': ['Dry Balcony', 'Store Room'],
                'Decor & Dining Area': ['Varanda', 'Lobby', 'Dining'],
                'Kitchen': ['Kitchen'],
                'Dresser': ['Dresser']
            };
            const findHeader = (key) => headers.find(h => h.trim().toLowerCase() === key.toLowerCase());

            const allRoomColumns = [];
            Object.values(groups).forEach(cols => allRoomColumns.push(...cols));

            let globalMaxH = 0;
            let globalMaxW = 0;

            allRoomColumns.forEach(colName => {
                const actualHeader = findHeader(colName);
                if (actualHeader) {
                    data.forEach(r => {
                        const { length, width } = parseDimensions(r[actualHeader] || '-');
                        if (length > 0 && width > 0) {
                            const h = Math.max(length, width);
                            const w = Math.min(length, width);
                            if (h > globalMaxH) globalMaxH = h;
                            if (w > globalMaxW) globalMaxW = w;
                        }
                    });
                }
            });

            shapesGrid.innerHTML = ''; // Clear existing shapes
            allRoomColumns.forEach(colName => {
                const actualHeader = findHeader(colName);
                if (actualHeader) {
                    const hasShapes = data.some(r => {
                        const { length, width } = parseDimensions(r[actualHeader] || '-');
                        return length > 0 && width > 0;
                    });

                    if (hasShapes) {
                        const shapeRows = data.map(r => {
                            const newRow = { ...r };
                            return newRow;
                        });
                        createShapeVisualization(actualHeader, shapeRows, buildingHeader, globalMaxH, globalMaxW);
                    }
                }
            });

            renderCharts();
        }

        function renderCharts() {
            chartsGrid.innerHTML = '';
            activeCharts.forEach(c => c.destroy());
            activeCharts = [];

            const headers = globalHeaders;
            const data = globalData;
            const buildingHeader = headers[0];
            const buildings = data.map(r => r[buildingHeader]);

            const groups = {
                'Main Area': ['Bedroom 1', 'Bedroom 2', 'Bedroom 3', 'Hall'],
                'Balcony Area': ['Balcony Main', 'Balcony 1', 'Balcony 2', 'Balcony 3'],
                'Bathroom Area': ['Bath 1', 'Bath 2', 'Bath 3'],
                'Utilities Area': ['Dry Balcony', 'Store Room'],
                'Decor & Dining Area': ['Varanda', 'Lobby', 'Dining'],
                'Kitchen': ['Kitchen'],
                'Dresser': ['Dresser']
            };

            const findHeader = (key) => headers.find(h => h.trim().toLowerCase() === key.toLowerCase());

            const groupData = {};
            const breakdownData = {}; // For tooltips in grouped view
            const individualData = {}; // For individual view

            buildings.forEach(b => breakdownData[b] = {});

            Object.keys(groups).forEach(groupName => {
                const targetColumns = groups[groupName];

                // Grouped Data Calculation
                const areas = data.map(row => {
                    let sum = 0;
                    const buildingName = row[buildingHeader];
                    const details = [];

                    targetColumns.forEach(colName => {
                        const actualHeader = findHeader(colName);
                        if (actualHeader) {
                            const dimStr = row[actualHeader] || '-';
                            const area = calculateArea(dimStr);
                            sum += area;
                            if (area > 0) {
                                details.push({ name: colName, dim: dimStr, area: area });
                            }
                        }
                    });

                    breakdownData[buildingName][groupName] = details;
                    return Math.round(sum * 100) / 100;
                });

                if (areas.some(a => a > 0)) {
                    groupData[groupName] = areas;
                }

                // Individual Data Calculation
                const groupIndividualDatasets = [];
                targetColumns.forEach((colName, colIdx) => {
                    const actualHeader = findHeader(colName);
                    if (actualHeader) {
                        const colAreas = data.map(row => {
                            const dimStr = row[actualHeader] || '-';
                            return calculateArea(dimStr);
                        });

                        if (colAreas.some(a => a > 0)) {
                            groupIndividualDatasets.push({
                                label: colName,
                                data: colAreas,
                                backgroundColor: shapeColors[colIdx % shapeColors.length],
                                borderRadius: 4,
                                borderSkipped: false
                            });
                        }
                    }
                });
                if (groupIndividualDatasets.length > 0) {
                    individualData[groupName] = groupIndividualDatasets;
                }
            });

            // 1. Total Area Breakdown (Always Grouped/Stacked)
            const stackedDatasets = Object.keys(groupData).map((groupName, index) => ({
                label: groupName,
                data: groupData[groupName],
                backgroundColor: shapeColors[index % shapeColors.length],
                borderRadius: 6,
                borderSkipped: false,
            }));
            createBarChart('Total Area Breakdown', buildings, stackedDatasets, true, true, breakdownData);

            // 2. Category Charts
            Object.keys(groups).forEach(groupName => {
                if (currentViewMode === 'grouped') {
                    if (groupData[groupName]) {
                        const colorIndex = Object.keys(groups).indexOf(groupName) % shapeColors.length;
                        const color = shapeColors[colorIndex];
                        const dataset = [{
                            label: 'Area (sq. ft.)',
                            data: groupData[groupName],
                            backgroundColor: color,
                            hoverBackgroundColor: color,
                            borderColor: color,
                            borderWidth: 0,
                            borderRadius: 8,
                            borderSkipped: false,
                        }];
                        createBarChart(groupName, buildings, dataset, false, false, breakdownData);
                    }
                } else {
                    // Individual View
                    if (individualData[groupName]) {
                        createBarChart(groupName, buildings, individualData[groupName], false, false, null);
                    }
                }
            });
        }

        function showDetails(title, subtitle, items) {
            modalTitle.textContent = title;
            modalSubtitle.textContent = subtitle;
            modalContent.innerHTML = '';

            if (!items || items.length === 0) {
                modalContent.innerHTML = '<p class="text-[#86868b]">No details available.</p>';
            } else {
                items.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'flex justify-between items-center p-3 bg-[#2c2c2e] rounded-xl';
                    div.innerHTML = `
                        <div>
                            <span class="font-medium text-white block">${item.name}</span>
                            <span class="text-xs text-[#86868b]">${item.dim}</span>
                        </div>
                        <span class="font-mono text-[#0a84ff] font-bold">${Math.round(item.area)} sq.ft</span>
                    `;
                    modalContent.appendChild(div);
                });
            }
            detailModal.classList.remove('hidden');
        }

        function createBarChart(title, labels, datasets, isTotal = false, isStacked = false, breakdownData = null) {
            const wrapper = document.createElement('div');
            wrapper.className = `apple-card ${isTotal ? 'md:col-span-2 lg:col-span-2' : ''}`;

            const h3 = document.createElement('h3');
            h3.className = 'text-lg font-semibold text-white mb-6 text-center';
            h3.textContent = title;
            wrapper.appendChild(h3);

            const chartContainer = document.createElement('div');
            chartContainer.style.height = '300px';
            chartContainer.style.width = '100%';
            wrapper.appendChild(chartContainer);

            const canvas = document.createElement('canvas');
            chartContainer.appendChild(canvas);

            if (isTotal) chartsGrid.prepend(wrapper);
            else chartsGrid.appendChild(wrapper);

            const chart = new Chart(canvas.getContext('2d'), {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    onClick: (e, elements) => {
                        if (elements.length > 0 && breakdownData) {
                            const index = elements[0].index;
                            const datasetIndex = elements[0].datasetIndex;
                            const buildingName = labels[index];
                            const groupName = isStacked ? datasets[datasetIndex].label : title;
                            const details = breakdownData[buildingName][groupName];

                            if (details) {
                                showDetails(`${buildingName} - ${groupName}`, 'Component Breakdown', details);
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: isStacked || (currentViewMode === 'individual' && !isTotal),
                            labels: { color: '#86868b', font: { family: '-apple-system, sans-serif' } }
                        },
                        datalabels: {
                            display: function (context) {
                                // If it's the Total chart (stacked), only show for the last dataset
                                if (isTotal && isStacked) {
                                    return context.datasetIndex === context.chart.data.datasets.length - 1;
                                }
                                // Existing logic for other charts (grouped view only)
                                return !isStacked && currentViewMode === 'grouped';
                            },
                            anchor: 'end',
                            align: 'top',
                            color: '#f5f5f7',
                            font: { weight: 'bold', family: '-apple-system, sans-serif' },
                            formatter: (value, context) => {
                                if (isTotal && isStacked) {
                                    // Calculate total for this stack (index)
                                    let sum = 0;
                                    context.chart.data.datasets.forEach(dataset => {
                                        sum += dataset.data[context.dataIndex] || 0;
                                    });
                                    return Math.round(sum * 100) / 100;
                                }
                                return value > 0 ? value : '';
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(28, 28, 30, 0.95)',
                            titleColor: '#f5f5f7',
                            bodyColor: '#86868b',
                            borderColor: 'rgba(66, 66, 69, 0.5)',
                            borderWidth: 1,
                            padding: 12,
                            cornerRadius: 12,
                            mode: isStacked ? 'index' : 'nearest',
                            intersect: false
                        }
                    },
                    scales: {
                        y: {
                            stacked: isStacked,
                            beginAtZero: true,
                            grid: { color: 'rgba(255, 255, 255, 0.05)' },
                            ticks: { color: '#86868b' },
                            border: { display: false }
                        },
                        x: {
                            stacked: isStacked,
                            grid: { display: false },
                            ticks: { color: '#86868b' },
                            border: { display: false }
                        }
                    }
                }
            });

            activeCharts.push(chart);
        }

        function createShapeVisualization(roomName, rows, buildingHeader, globalMaxH, globalMaxW) {
            const shapes = rows.map((r, idx) => {
                const { length, width } = parseDimensions(r[roomName] || '-');
                if (length === 0 || width === 0) return null;
                return {
                    building: r[buildingHeader],
                    h: Math.max(length, width),
                    w: Math.min(length, width),
                    l: length,
                    wid: width,
                    area: length * width,
                    color: shapeColors[idx % shapeColors.length],
                    dimStr: r[roomName]
                };
            }).filter(s => s);

            if (shapes.length === 0) return;
            shapes.sort((a, b) => b.area - a.area);

            const card = document.createElement('div');
            card.className = 'apple-card flex flex-col';

            const h3 = document.createElement('h3');
            h3.className = 'text-lg font-semibold text-white mb-6 text-center';
            h3.textContent = roomName;
            card.appendChild(h3);

            const content = document.createElement('div');
            card.appendChild(content);

            const maxH = globalMaxH || shapes[0].h;
            const maxW = globalMaxW || shapes[0].w;
            const pad = Math.max(maxH, maxW) * 0.1;
            const svgW = maxW + pad * 2;
            const svgH = maxH + pad * 2;

            const svgDiv = document.createElement('div');
            svgDiv.className = 'w-full bg-[#2c2c2e] rounded-xl p-4 flex justify-center items-center mb-6';

            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('viewBox', `0 0 ${svgW} ${svgH}`);
            svg.style.width = '100%';
            svg.style.height = '350px';
            svg.setAttribute('preserveAspectRatio', 'xMidYMid meet');

            shapes.forEach(sh => {
                const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                rect.setAttribute('x', pad);
                rect.setAttribute('y', pad);
                rect.setAttribute('width', sh.w);
                rect.setAttribute('height', sh.h);

                rect.setAttribute('fill', sh.color);
                rect.setAttribute('fill-opacity', '0.5');
                rect.setAttribute('stroke', 'none'); // No border
                rect.setAttribute('stroke-width', '0');
                rect.style.cursor = 'pointer';

                rect.addEventListener('click', () => {
                    showDetails(`${sh.building} - ${roomName}`, 'Room Details', [
                        { name: roomName, dim: `${sh.l.toFixed(2)}' x ${sh.wid.toFixed(2)}'`, area: sh.area }
                    ]);
                });

                const title = document.createElementNS('http://www.w3.org/2000/svg', 'title');
                title.textContent = `${sh.building}: ${sh.l.toFixed(1)}' x ${sh.wid.toFixed(1)}' (Click for details)`;
                rect.appendChild(title);
                svg.appendChild(rect);
            });

            svgDiv.appendChild(svg);
            content.appendChild(svgDiv);

            const legend = document.createElement('div');
            legend.className = 'grid grid-cols-1 gap-2 text-sm';
            shapes.forEach(sh => {
                const item = document.createElement('div');
                item.className = 'flex items-center gap-3 p-2 rounded-lg hover:bg-[#2c2c2e] transition-colors cursor-pointer';
                item.onclick = () => {
                    showDetails(`${sh.building} - ${roomName}`, 'Room Details', [
                        { name: roomName, dim: `${sh.l.toFixed(2)}' x ${sh.wid.toFixed(2)}'`, area: sh.area }
                    ]);
                };

                const dot = document.createElement('div');
                dot.className = 'w-3 h-3 rounded-full flex-shrink-0';
                dot.style.backgroundColor = sh.color;

                const label = document.createElement('span');
                label.className = 'text-[#86868b] text-xs font-medium';
                label.innerHTML = `<span class="text-white">${sh.building}</span> <span class="text-[#424245] mx-1">|</span> ${Math.round(sh.area)} sq.ft`;

                item.appendChild(dot);
                item.appendChild(label);
                legend.appendChild(item);
            });
            content.appendChild(legend);

            shapesGrid.appendChild(card);
        }

        async function downloadChartsAsZip() {
            if (activeCharts.length === 0) return;
            const originalText = downloadBtn.innerHTML;
            downloadBtn.disabled = true;
            downloadBtn.innerHTML = '<svg class="animate-spin w-4 h-4 mr-2" viewBox="0 0 24 24"></svg> Zipping...';

            try {
                const zip = new JSZip();
                activeCharts.forEach((c, i) => {
                    const img = c.toBase64Image();
                    const title = c.canvas.parentElement.parentElement.querySelector('h3').textContent;
                    const filename = `${title.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.png`;
                    zip.file(filename, img.split(',')[1], { base64: true });
                });
                const blob = await zip.generateAsync({ type: 'blob' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'building_charts.zip';
                a.click();
                URL.revokeObjectURL(url);
            } catch (e) {
                displayMessage('error', 'Error downloading charts');
            } finally {
                downloadBtn.disabled = false;
                downloadBtn.innerHTML = originalText;
            }
        }

        async function downloadShapesAsZip() {
            if (shapesGrid.children.length === 0) return;
            const originalText = downloadShapesBtn.innerHTML;
            downloadShapesBtn.disabled = true;
            downloadShapesBtn.innerHTML = '<svg class="animate-spin w-4 h-4 mr-2" viewBox="0 0 24 24"></svg> Zipping...';

            try {
                const zip = new JSZip();
                for (let i = 0; i < shapesGrid.children.length; i++) {
                    const card = shapesGrid.children[i];
                    const title = card.querySelector('h3').textContent;
                    const filename = `${title.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.html`;

                    const svgContent = card.querySelector('svg').outerHTML;
                    const legendContent = card.querySelector('.grid').innerHTML;

                    const html = `<!DOCTYPE html>
                    <html>
                    <head>
                        <meta charset="UTF-8">
                        <script src="https://cdn.tailwindcss.com"><\/script>
                        <style>body { background: #000000; color: #f5f5f7; font-family: -apple-system, sans-serif; padding: 2rem; }</style>
                    </head>
                    <body>
                        <h1 class="text-2xl mb-4 font-semibold">${title}</h1>
                        <div class="bg-[#1c1c1e] p-4 rounded-xl mb-4 flex justify-center">${svgContent}</div>
                        <div class="grid gap-2">${legendContent}</div>
                    </body>
                    </html>`;
                    zip.file(filename, html);
                }
                const blob = await zip.generateAsync({ type: 'blob' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'building_shapes.zip';
                a.click();
                URL.revokeObjectURL(url);
            } catch (e) {
                displayMessage('error', 'Error downloading shapes');
            } finally {
                downloadShapesBtn.disabled = false;
                downloadShapesBtn.innerHTML = originalText;
            }
        }
    </script>
